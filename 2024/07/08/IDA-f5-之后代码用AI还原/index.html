pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;jni.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;unistd.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;fcntl.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;errno.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 假设这些是全局变量，在其他地方有声明和定义</span></span><br><span class="line"><span class="type">int</span> loglevel;</span><br><span class="line"><span class="type">int</span> socks5_addr;</span><br><span class="line"><span class="type">int</span> socks5_port;</span><br><span class="line"><span class="type">char</span> *socks5_username;</span><br><span class="line"><span class="type">char</span> *socks5_password;</span><br><span class="line"><span class="type">char</span> *pcap_file;</span><br><span class="line"></span><br><span class="line"><span class="function">JNIEXPORT jlong JNICALL <span class="title">Java_com_adse_netbridge_NetBridgeService_jni_1init</span><span class="params">(JNIEnv *env, jobject obj, jlong a1, jlong a2, jint a3)</span> </spa n></span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">fcntl</span>(pipefds[<span class="number">1</span>], F_SETFL, O_NONBLOCK) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="type">int</span> error = errno;</span><br><span class="line">        <span class="type">char</span> *error_msg = <span class="built_in">strerror</span>(error);</span><br><span class="line">        <span class="comment">// 处理 fcntl 错误</span></span><br><span class="line">        <span class="comment">// log_android(6, &quot;fcntl pipefds[1] O_NONBLOCK error %d: %s&quot;, error, error_msg);</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 返回分配的内存块地址作为 jlong 类型的返回值</span></span><br><span class="line">    <span class="keyword">return</span> v4;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
